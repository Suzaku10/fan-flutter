name: fan_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_route: ^7.8.0
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter_easyloading: ^3.0.5
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  intl_utils: ^2.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^7.1.1
  build_runner: ^2.4.5
  flutter_lints: ^2.0.0

dependency_overrides:
  intl: 0.18.0

flutter:
  uses-material-design: true

flutter_intl:
  generate: true
  enabled: true
  class_name: I10n
  arb_dir: lib/utilities/i10n
  output_dir: lib/utilities/i10n